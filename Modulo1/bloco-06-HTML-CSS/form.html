<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body class="body">
        <header class="header1">
            <h1 class="h1">Formulário pessoa estudante:</h1>
        </header>
        <main id="mains">
            <div id="forms">
                <form action="" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="myname">Nome completo:
                            <input type="text" id="myname" placeholder="Nome completo" autocomplete="off" autofocus="autofocus" maxlength="40" required>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="myemail">Email:
                            <input type="email" id="myemail" placeholder="e-mail" maxlength="50" required>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="myoptions">Destino Preferido:
                            <br>
                            <input type="radio" name="options" id="myoptions"> Cidade
                            <input type="radio" name="options" id="myoptions"> Campo
                            <input type="radio" name="options" id="myoptions"> Praia
                            <input type="radio" name="options" id="myoptions"> Montanhas
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="escrevaaqui"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?:
                            <textarea name="textarea" id="escrevaaqui" cols="30" rows="10" maxlength="500" placeholder="Limitado a 500 caracteres"></textarea>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="data">Qual a melhor data para realizar sua viagem?
                            <input type="date" name="data" id="data">
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="agree1"></label>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                        <input type="checkbox" name="concordo1" id="agree1" value="concordo1">
                    </div>
                    <div>
                        <label for="agree2"></label>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                        <input type="checkbox" name="concordo1" id="agree2" value="concordo2">
                    </div>
                    <br>
                </form>
            </div>
        </main>
        <footer>
            <div id="botoes">
                <button id="buton1" type="submit">Enviar</button>
                <button id="buton2" type="submit">Apagar</button>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
