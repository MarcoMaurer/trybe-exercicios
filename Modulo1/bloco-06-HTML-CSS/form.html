<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1 class="h1">Header da página</h1>
</header>
<main id="mains">
    <div id="forms">
        <form action="" method="get" enctype="multipart/form-data">
            <div>
                <label for="myname">Nome:
                    <input type="text" id="myname" placeholder="nome" autocomplete="off" autofocus="autofocus" required>
                </label>
            </div>
            <br>
            <div>
                <label for="myemail">Email:
                    <input type="email" id="myemail" placeholder="e-mail" required>
                </label>
            </div>
            <br>
            <div>
                <label for="myoptions">
                    <input type="radio" name="options" id="myoptions"> Opção 1
                    <input type="radio" name="options" id="myoptions"> Opção 2
                    <input type="radio" name="options" id="myoptions"> Opção 3
                    <input type="radio" name="options" id="myoptions"> Opção 4
                </label>
            </div>
            <br>
            <div>
                <label for=""> Espaço para digitar:
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>
            </div>
            <br>
            <div>
                <label for="data">Data:
                    <input type="date" name="data" id="data">
                </label>
            </div>
            <br>
            <div>
                <label for="agree1"></label>Concordo 1
                <input type="checkbox" name="concordo1" id="agree1" value="concordo1">
            </div>
            <div>
                <label for="agree2"></label>Concordo 2
                <input type="checkbox" name="concordo1" id="agree2" value="concordo2">
            </div>
               
            <br>
        </form>
    </div>
    <div>
        <button type="submit">Enviar</button>
        <button type="submit">Apagar</button>
    </div>
</main>
</body>
</html>
